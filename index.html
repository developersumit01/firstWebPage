<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta content="width=device-width, initial-scale=1" name="viewport" /> -->
  <meta content="width=device-width,initial-scale=1, minimum-scale=1" name="viewport" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card">
      <div class="box">
        <div class="icon"><img src="/images/icon-view.svg" alt=""></div>
        <img class="main-image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="footer">
        <p class="name">Equilibrium #3429</p>
        <p class="dic">Our Equilibrium collection promotes balance and calm</p>
        <div class="eth">
          <span class="icon-eth"><img src="/images/icon-ethereum.svg" alt="">&nbsp;&nbsp;0.041 ETH</span>
          <span class="dic main-foorter"><img src="/images/icon-clock.svg" alt="icon-clock">&nbsp;3 days left</span>
        </div>
        <div class="main-foorter">
          <img class="avtar" src="/images/image-avatar.png">
          <span class="foot dic">Creation of</span>
          <span class="name">&nbsp;Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
